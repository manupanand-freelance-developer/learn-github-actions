name: VPC configure terraform
on: [workflow_dispatch]
jobs:
  DEV: 
   runs-on: self-hosted
   steps: 
    - name: checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        sparse-checkout: vpc
        sparse-checkout-cone-mode: false
    - name: Terraform init
      run: |
         terraform init